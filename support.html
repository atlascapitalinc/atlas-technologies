<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atlas Technologies - Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-weight: 300;
    }
    header, footer {
      background-color: #161b22;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #30363d;
    }
    header h1 {
      color: #58a6ff;
      margin: 0;
      font-size: 1.875rem;
      font-weight: 300;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #c9d1d9;
      text-decoration: none;
      font-weight: 300;
      font-size: 1.125rem;
    }
    nav a:hover {
      color: #58a6ff;
    }
    main {
      max-width: 768px;
      margin: 4rem auto;
      padding: 0 1rem;
    }
    main h2 {
      color: #58a6ff;
      font-size: 1.875rem;
      font-weight: 300;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    main p {
      font-weight: 300;
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      text-align: center;
      color: #c9d1d9;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #161b22;
      padding: 2rem;
      border: 1px solid #30363d;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea {
      background-color: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      font-family: 'Inter', sans-serif;
      font-weight: 300;
    }
    input::placeholder, textarea::placeholder {
      color: #8b949e;
      font-weight: 300;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }
    button:hover {
      background-color: #2ea043;
    }
    footer {
      border-top: 1px solid #30363d;
      text-align: center;
      font-size: 0.875rem;
      padding: 1rem 2rem;
      color: #8b949e;
      font-weight: 300;
    }
    img.logo {
      height: 24px;
      width: auto;
    }
  </style>
</head>
<body>

  <header>
    <div style="display:flex; align-items:center; gap: 0.75rem;">
      <img src="logo.png" alt="Atlas Logo" class="logo" />
      <h1>Atlas Technologies</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="solutions.html">Solutions</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="support.html">Support</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Support</h2>
    <p>If you have questions or need assistance, please fill out the form below and our support team will get back to you as soon as possible.</p>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Atlas Technologies. All rights reserved.
  </footer>

</body>
</html>
